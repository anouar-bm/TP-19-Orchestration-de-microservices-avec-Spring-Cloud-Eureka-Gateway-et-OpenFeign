server:
  port: 8089

spring:
  application:
    name: SERVICE-VOITURE
  datasource:
    url: jdbc:h2:mem:voiture-db
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${server.port}